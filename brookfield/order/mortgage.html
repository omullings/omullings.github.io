<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="author" content="">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Merriweather:400,700,900|Montserrat:400,700|Open+Sans:300,400,600,700" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/base.css">
</head>
<body class='fixed top-0 bottom-0 right-0 left-0 overflow-hidden bg-white'>
  <section class='overflow-hidden bg-white'>
    <nav class='flex justify-between items-center absolute top-0 left-0 right-0 bg-teal border-bottom border-white py2 z1'>
      <div class='pr2 relative clearfix col col-6'>
        <a href='' class='col-11 ml-auto block flex items-center'>
          <img
            src='../assets/logo-mono-white.png'
            class='bg-no-repeat'
            style='height: 24px;'
          />
        </a>
      </div>
      <div class="mr3">
        <button
          type="button"
          class="btn btn-primary sm-show md-hide lg-hide mr2"
          id="summary-btn"
          onclick=" document.getElementById('summary').className = 'show';
          document.getElementById('form').className = 'hide';">
          View Summary</button>
      </div>
    </nav>
    <section class='col sm-col-12 md-col-8 md-show vh100 py2 overflow-scroll'
      id="form">
      <div class='relative clearfix mt2 sm-mt2 md-mt4 mx-auto col-10 pt3'>
        <p class='serif navy h2 sm-h2 md-h1'>Tell us about the mortgage...</h1>
          <div class='my3'>
            <label class='bold block mb1 h5 sm-h5 md-h4'>What type of mortgage is it?</label>
            <div class='flex flex-wrap'>
              <span class="inline col-6 sm-col-6 md-col-4 lg-col-3">
                <input
                  type="radio"
                  class="radio"
                  name="mortgageType"
                  id="Sale"
                  value="Sale"/>
                <label
                  class="radio-label block mr1 mb1 px2 border rounded h6 bold flex items-center justify-center minh-5"
                  for="Sale"
                >Sale/Purchase</label>
              </span>
              <span class="inline col-6 sm-col-6 md-col-4 lg-col-3">
                <input
                  type="radio"
                  class="radio"
                  name="mortgageType"
                  id="Refinance"
                  value="Refinance"/>
                <label
                  for="Refinance"
                  class="radio-label block mr1 mb1 px2 border rounded h6 bold flex items-center justify-center minh-5"
                >Refinance</label>
              </span>
              <span class="inline col-6 sm-col-6 md-col-4 lg-col-3">
                <input
                  type="radio"
                  class="radio"
                  name="mortgageType"
                  id="Transfer"
                  value="Transfer"/>
                <label
                  for="Transfer"
                  class="radio-label block mr1 mb1 px2 border rounded h6 bold flex items-center justify-center minh-5"
                >Transfer</label>
              </span>
            </div>
          </div>
        <div class='my3'>
          <label class='bold block mb1 h5 sm-h5 md-h4'>Who is the lender providing the mortgage?</label>
          <div class='flex flex-wrap'>
            <span class="inline col-6 sm-col-6 md-col-4 lg-col-3 ">
              <input
                type="radio"
                class="radio"
                name="lender"
                id="B2B"
                value="B2B"/>
              <label
                class="radio-label block mr1 mb1 px2 border rounded h6 bold flex items-center justify-center minh-5"
                for="B2B"
              >B2B Bank</label>
            </span>
            <span class="inline col-6 sm-col-6 md-col-4 lg-col-3 ">
              <input
                type="radio"
                class="radio"
                name="lender"
                id="FIRSTNAT"
                value="FIRSTNAT"/>
              <label
                for="FIRSTNAT"
                class="radio-label block mr1 mb1 px2 border rounded h6 bold flex items-center justify-center minh-5"
              >First National</label>
            </span>
            <span class="inline col-6 sm-col-6 md-col-4 lg-col-3 ">
              <input
                type="radio"
                class="radio"
                name="lender"
                id="LENDWISE"
                value="LENDWISE"/>
              <label
                for="LENDWISE"
                class="radio-label block mr1 mb1 px2 border rounded h6 bold flex items-center justify-center minh-5"
              >Lendwise</label>
            </span>
            <span class="inline col-6 sm-col-6 md-col-4 lg-col-3">
              <input
                type="radio"
                class="radio"
                name="lender"
                id="MANULIFE-B"
                value="MANULIFE-B"/>
              <label
                for="MANULIFE-B"
                class="radio-label block mr1 mb1 px2 border rounded h6 bold flex items-center justify-center minh-5"
              >Manulife</label>
            </span>
            <span class="inline col-6 sm-col-6 md-col-4 lg-col-3">
              <input
                type="radio"
                class="radio"
                name="lender"
                id="MCAN"
                value="MCAN"/>
              <label
                for="MCAN"
                class="radio-label block mr1 mb1 px2 border rounded h6 bold flex items-center justify-center minh-5 center">MCAN</label>
            </span>
            <span class="inline col-6 sm-col-6 md-col-4 lg-col-3">
              <input
                type="radio"
                class="radio"
                name="lender"
                id="MERIX"
                value="MERIX"/>
              <label
                for="MERIX"
                class="radio-label block mr1 mb1 px2 border rounded h6 bold flex items-center justify-center minh-5">Merix Financial</label>
            </span>
            <span class="inline col-6 sm-col-6 md-col-4 lg-col-3">
              <input
                type="radio"
                class="radio"
                name="lender"
                id="BNC"
                value="BNC"/>
              <label
                for="BNC"
                class="radio-label block mr1 mb1 px2 border rounded h6 bold flex items-center justify-center minh-5"
              >National Bank</label>
            </span>
            <span class="inline col-6 sm-col-6 md-col-4 lg-col-3">
              <input
                type="radio"
                class="radio"
                name="lender"
                id="PQuest"
                value="PQuest"/>
              <label
                for="PQuest"
                class="radio-label block mr1 mb1 px2 border rounded h6 bold flex items-center justify-center minh-5">Paradigm Quest</label>
            </span>
            <span class="inline col-6 sm-col-6 md-col-4 lg-col-3 ">
              <input
                type="radio"
                class="radio"
                name="lender"
                id="PRIVATE"
                value="PRIVATE"/>
              <label
                for="PRIVATE"
                class="radio-label block mr1 mb1 px2 border rounded h6 bold flex items-center justify-center minh-5">Private Lender</label>
            </span>
            <span class="inline col-6 sm-col-6 md-col-4 lg-col-3">
              <input
                type="radio"
                class="radio"
                name="lender"
                id="TD"
                value="TD"/>
              <label
                for="TD"
                class="radio-label block mr1 mb1 px2 border rounded h6 bold flex items-center justify-center minh-5"
              >TD Canada Trust</label>
            </span>
          </div>
          <div class='my3'>
            <label class='bold block mb1 h5 sm-h5 md-h4'>What is the lender's reference number?</label>
            <input type='text' class='p1 rounded col-12 border h5' placeholder="Reference Number"/>
          </div>
          <div class='my3'>
            <label class='bold block mb1 h5 sm-h5 md-h4'>Who is the underwriter that should get the appraisal report?</label>
            <input type='email' class='p1 rounded col-12 border h5' placeholder="username@lender.com, anotherusername@lender.com"/>
            <label class='h6  navy muted regular'><b class="red">*</b> Seperate multiple emails with a comma.</label>
          </div>
          <div class='my3'>
            <label class='bold block mb1 h5 sm-h5 md-h4'>What is the Condition of Financing Date? </label>
            <input type='date' class='p1 rounded col-12 border h5'/>
          </div>
          <div class='my3'>
            <label class='bold block mb1 h5 sm-h5 md-h4'>Please upload the agreement of purchase and sales if it is available. </label>
            <div class="relative clearfix mb2">
              <input type='file' class='p1 rounded col-12 border h5 mb2'/>
            </div>
          </div>
          <div class='py2 col col-12 flex justify-start items-center'>
            <a href="property.html" class='btn btn-primary bg-gray rounded right'>
              <i class="fa fa-angle-left h3 muted bold black"></i>
            </a>
            <a href='appraisal.html'>
              <input
                type='submit'
                value='Continue'
                class='btn-primary bg-green py1 px4 border-none ml2'/>
            </a>
          </div>
        </div>
      </div>
    </section>
    <aside class='col sm-col-0 md-col-4 vh100 relative md-show'
      id="summary">
      <div class='absolute top-0 left-0 right-0 bottom-0 bg-silver z2 border-left border-gray overflow-scroll'>
        <div class="right-align pt3 px3 sm-px3 md-px4">
          <img src="../assets/exit.svg"
            class="sm-show md-hide lg-hide"
            width="22px;"
            id="close-btn"
            onclick=" document.getElementById('form').className = 'show';
            document.getElementById('summary').className = 'hide';">
        </div>
        <h2 class='pt4 pb2 h2 m0 rounded-top px3 sm-px3 md-px4' style='font-weight: 900;'>Order Summary</h2>
        <section class='py2 clearfix px3 sm-px3 md-px4'>
          <img
            src="../assets/check.svg"
            class="absolute"
            width="17px;"
            style="margin-left:-30px; margin-top: 6px;"
          />
          <h4 class='caps regular navy pb2'>Property</h4>
          <div class="flex flex-wrap">
            <div class='col col-12 sm-col-12 md-col-12 pb2 sm-pb2 md-pb2 lg-pb0 pr2 sm-pr0 md-pr0 lg-pr2'>
              <h5 class='h5 bold navy'>Borrower</h5>
              <div class='h5 clickable'>
                <div>Amy Pickering: <span>amy.pickering@email.com</span></div>
              </div>
              <div class="col col-12 flex flex-wrap">
                <div class="col-12 sm-col-12 md-col-12 lg-col-6 pr2 sm-pr0 md-pr0 lg-pr2">
                  <h5 class='h5 bold navy mt2'>Address</h5>
                  <div class='h5 regular navy clickable'>
                    <div>129 Spadina Ave. Unit 600</div>
                    <div>Toronto, Ontario</div>
                    <div>M2W 3W2</div>
                  </div>
                </div>
                <div class="col-12 sm-col-12 md-col-12 lg-col-6">
                  <h5 class='h5 bold navy mt2'>Est. Value</h5>
                  <div class='h5 regular navy clickable'>
                    <div>$ 1,200,000.00</div>
                  </div>
                </div>
              </div>
            </div>
            <div class='col sm-col-0 md-col-12 mt2 show sm-hide md-show lg-show' >
              <div id="street-view" style='height: 150px;' class='overflow-hidden'></div>
              <script>
                var panorama;
                function initialize() {
                  panorama = new google.maps.StreetViewPanorama(
                      document.getElementById('street-view'),
                      {
                        position: {lat: 43.6473766, lng: -79.3957177},
                        pov: {heading: 70, pitch: 0},
                        zoom: 1,
                        disableDefaultUI: true
                      });
                }
              </script>
              <script
                   src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBvtFv86ijuNMJ4Rm2PT0fGGZgfI4CcLXU&callback=initialize">
              </script>
              <h6 class='h6  navy muted mt1'><b>NOTE:</b> This is an approximate view and may not be the exact property</h6>
            </div>
          </div>
        </section>
        <div class="col-12 bg-gray" style="height:1px;"></div>
        <section class='py2 px3 sm-px3 md-px4'>
          <h5 class="muted regular h5">Step 2</h5>
          <h4 class='caps regular navy'>Mortgage</h4>
        </section>
        <div class="col-12 bg-gray" style="height:1px;"></div>
        <section class='py2 muted px3 sm-px3 md-px4'>
          <h5 class="muted regular h5">Step 3</h5>
          <h4 class='caps regular navy muted'>Appraisal</h4>
        </section>
      </div>
    </aside>
  </section>
</body>
</html>
